name: Tests

on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        os: ["ubuntu-latest"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.1.1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: pip install ".[test]"

      - name: Test with pytest
        run: python -m pytest --junitxml=pytest.xml --cov=merkle_zeppelin | tee pytest-result.txt

      - name: Make comment with test coverage
        uses: MishaKav/pytest-coverage-comment@v1.1.51
        if: github.event_name != 'dependabot[bot]'
        with:
          pytest-coverage-path: ./pytest-result.txt
          junitxml-path: ./pytest.xml
