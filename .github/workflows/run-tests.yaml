name: Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
#        comment it just for time of tests
#        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]
#        os: [ubuntu-20.04, windows-latest]
        python-version: ["3.11"]
        os: [ubuntu-20.04]

    defaults:
      run:
        shell: bash
        working-directory: .

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.1.1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v3
        id: cache-venv
        with:
          path: ./venv/
          key: venv-check-tests-${{ matrix.python-version }}-${{ matrix.os }}-${{ hashFiles('./setup.py') }}

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install ".[test]"

      - name: Test with pytest
        run: |
          . venv/bin/activate
          python -m pytest --junitxml=pytest.xml --cov=angelblock | tee pytest-result.txt

      - name: Make comment with test coverage
        uses: MishaKav/pytest-coverage-comment@main
        if: github.actor != 'dependabot[bot]'
        with:
          pytest-coverage-path: ./pytest-result.txt
          junitxml-path: ./merkle_zeppelin/pytest.xml
